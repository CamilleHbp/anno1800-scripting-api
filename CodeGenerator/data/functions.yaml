


- functions:

    - GetGameTime:
        - out:
            - time: uint64

    - GetShipWaypoints:
        - in:
            - shipID: uint64
        - out:
            - waypoints: list(Coordinate)


- types:

    - Coordinate:
        - fields:
            - x: float
            - y: float


    - ShipCargo:
        - fields:
            - cargo: list(CargoSlot)

    - CargoSlot:
        - fields:
            - item: uint64
            - volume: int32
