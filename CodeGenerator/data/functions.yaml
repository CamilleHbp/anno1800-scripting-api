
- functions:

    - WriteMessageBox:
        - in:
            - message: string

    - GetGameTime:
        - out:
            - time: uint64
            - frame: uint64

    - DebugGetResourceInfoFromAddress:
        - in:
            - address: uint64
        - out:
            - resource: IslandResource

    - DebugGetResourceChainInfoFromAddress:
        - in:
            - address: uint64
        - out:
            - resource: list(IslandResource)

    - DebugGetIslandNameFromAddress:
        - in:
            - address: uint64
        - out:
            - name: string

    - DebugReadStringFromAddress:
        - in:
            - address: uint64
        - out:
            - name: string

    - DebugGetIslandResources:
        - in:
            - address: uint64
        - out:
            - resources: list(IslandResource)

    - DebugGetIslandChainFromAddress:
        - in:
            - address: uint64
        - out:
            - islands: list(IslandInfo)

    - DebugGetFirstAreaStructAddress:
        - out:
            - address: uint64

    - DebugGetAreaWithCode:
        - in:
            - code: uint32
        - out:
            - address: uint64

    - GetPlayerIslandsInWorld:
        - in:
            - area: uint32
        - out:
            - islands: list(IslandInfo)

- types:

    - IslandResource:
        - fields:
            - type_id: int32
            - amount: int32
            - capacity: int32

    - IslandInfo:
        - fields:
            - island_id: uint32
            - name: string
            - debug_address: uint64
