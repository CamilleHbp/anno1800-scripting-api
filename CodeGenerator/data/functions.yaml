
- functions:

    - WriteMessageBox:
        - in:
            - message: string

    - GetGameTime:
        - out:
            - time: uint64
            - frame: uint64

    - DebugGetResourceInfoFromAddress:
        - in:
            - address: uint64
        - out:
            - resource: IslandResource

    - DebugGetResourceChainInfoFromAddress:
        - in:
            - address: uint64
        - out:
            - resource: list(IslandResource)

- types:

    - IslandResource:
        - fields:
            - type_id: int32
            - amount: int32
            - capacity: int32
