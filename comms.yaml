data:

  - GameTime:
    - time:
      - type: uint64_t
    - frame:
      - type: uint64_t

  - Coordinate:
    - x:
      - type: float
    - y:
      - type: float

  - ShipMoveData:
    - moving:
      - type: bool
    - position:
      - type: Coordinate
    - waypoints:
      - type: list(Coordinate)

  - ShipData:
    - shipId:
      - type: uint64_t
    - shipPermaId:
      - type: uint64_t
    - shipType:
      - type: ShipType
    - name:
        - type: string

  - ShipCargoSlot:
    - hasCargo:
      - type: bool
    - amount:
      - type: uint64_t
    - resourceType:
      - type: Resource

  - IslandResourceRecord:
    - resourceType:
      - type: Resource
    - capacity:
      - type: uint64_t
    - amount:
      - type: uint64_t

  - IslandData:
    - id:
      - type: uint64_t
    - name:
      - type: string

  - BuildingData:
    - id:
      - type: uint64_t
    - buidlingType:
      - type: Building
    - rawBuildingTypeID:
      - type: uint64_t
    - position:
      - type: Coordinate
    - debug_address:
      - type: uint64_t

  - ProductionNode:
    - input:
      - type: list(Resource)
    - output:
      - type: Resource
    - rate:
      - type: double

  - ConsumptionNode:
    - resourceType:
      - type: Resource
    - rate:
      - type: double

  - LoadInstruction:
    - resourceType:
      - type: Resource
    - amount:
      - type: uint64_t

  - TradeNode:
    - island:
      - type: IslandData
    - takeLoadInstructions:
      - type: list(LoadInstruction)
    - giveLoadInstructions:
      - type: list(LoadInstruction)

  - TradeRoute:
    - name:
      - type: string
    - nodes:
      - type: list(TradeNode)
    - debug_address:
      - type: uint64_t

functions:

  - GetGameTime:
    - output:
      - gameTime:
        - type: GameTime

  - WriteLineToLog:
    - input:
      - message:
        - type: string

  - WriteLinesToLog:
    - input:
      - messages:
        - type: list(string)

  - GetShipById:
    - input:
      - id:
        - type: uint64_t
    - output:
      - shipData:
        - type: ShipData

  - GetShipComponentAddress:
    - input:
      - shipID:
        - type: uint64_t
      - componentID:
        - type: uint64_t
    - output:
      - address:
        - type: uint64_t

  - GetShipMoveData:
    - input:
      - id:
        - type: uint64_t
    - output:
      - moveData:
        - type: ShipMoveData

  - GetBuildingComponentAddress:
    - input:
      - islandID:
        - type: uint64_t
      - buildingID:
        - type: uint64_t
      - componentID:
        - type: uint64_t
    - output:
      - address:
        - type: uint64_t

  - GetAllShips:
    - input:
      - area:
        - type: Area
    - output:
      - ships:
        - type: list(ShipData)

  - GetShipAddress:
    - input:
      - shipID:
        - type: uint64_t
    - output:
      - address:
        - type: uint64_t

  - GetShipCargo:
    - input:
      - shipID:
        - type: uint64_t
    - output:
      - cargo:
        - type: list(ShipCargoSlot)

  - AddWaypoint:
    - input:
      - IDs:
        - type: list(uint64_t)
      - waypoint:
        - type: Coordinate

  - GetIslandsByName:
    - input:
      - name:
        - type: string
    - output:
      - islands:
        - type: list(IslandData)

  - GetIslandResources:
    - input:
      - islandID:
        - type: uint64_t
    - output:
      - resources:
        - type: list(IslandResourceRecord)

  - GetIslandBuildings:
    - input:
      - islandID:
        - type: uint64_t
    - output:
      - buildings:
        - type: list(BuildingData)

  - ShipDumpCargo:
    - input:
      - shipID:
        - type: uint64_t
      - slotIndex:
        - type: uint64_t

  - ShipDumpCargo:
    - input:
      - shipID:
        - type: uint64_t
      - slotIndex:
        - type: uint64_t
      - position:
        - type: Coordinate

  - LoadCargoToShip:
    - input:
      - islandID:
        - type: uint64_t
      - shipID:
        - type: uint64_t
      - resource:
        - type: Resource
      - amount:
        - type: uint64_t
      - slotIndex:
        - type: uint64_t

  - OffloadCargoFromShip:
    - input:
      - islandID:
        - type: uint64_t
      - shipID:
        - type: uint64_t
      - amount:
        - type: uint64_t
      - slotIndex:
        - type: uint64_t

  - GetBuildingProduction:
    - input:
      - islandID:
        - type: uint64_t
      - buildingID:
        - type: uint64_t
    - output:
      - production:
        - type: ProductionNode

  - GetIslandConsumption:
    - input:
      - islandID:
        - type: uint64_t
    - output:
      - consumption:
        - type: list(ConsumptionNode)

  - GetAllIslands:
    - output:
      - islands:
        - type: list(IslandData)

  - GetAllTradeRoutes:
    - output:
      - routes:
        - type: list(TradeRoute)

