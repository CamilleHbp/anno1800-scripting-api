<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A tool to make scripts for Anno 1800.">
  <meta name="keywords" content="anno,anno1800,api,doc,docs,documentation">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico">
  <link rel="stylesheet" href="./assets/style.css" title="docsify-darklight-theme" type="text/css" />
  <link rel="stylesheet" href="./assets/fontawesome-6.4.0/css/fontawesome.min.css" />
  <link rel="stylesheet" href="./assets/fontawesome-6.4.0/css/brands.min.css" />
  <link rel="stylesheet" href="./assets/fontawesome-6.4.0/css/solid.min.css" />
  <title>Anno 1800 Scripting API</title>
</head>

<body>
  <div id="app">We are building somthing special for you ...</div>
  <script>
    window.$docsify = {
      coverpage: true,
      darklightTheme: {
        dark: {
          accent: '#72bcd4',
          coverBackground: 'linear-gradient(to left bottom, hsl(194.7, 53.3%, 32%) 0%, hsl(14.7, 53.3%, 32%) 175%)',
          coverLogo: 'url(/assets/images/anno1800-logo.dark.svg)',
          textColor: '#b4b4b4',
        },
        light: {
          accent: '#72bcd4',
          coverBackground: 'linear-gradient(to left bottom, hsl(194.7, 53.3%, 79%) 0%, hsl(14.7, 53.3%, 79%) 200%)',
          coverLogo: 'url(/assets/images/anno1800-logo.light.svg)',
          textColor: '#211102',
        }
      },
      loadNavbar: true,
      loadSidebar: true,
      name: 'Anno1800 Scripting API',
      plugins: [function (hook) {
        var footer = ['<footer style="text-align: center;margin-top: 50px;">', '<span> <i class="fa-solid fa-scroll"></i> Anno1800 Scripting API <i class="fa-solid fa-scroll"></i> &copy; 2020 </span>', '</footer>'].join('');
        hook.afterEach(function (html) {
          return html + footer;
        });
      }],
      search: 'auto',
      search: {
        noData: {
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Search'
        }
      },
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript">
  </script>
</body>

</html>
